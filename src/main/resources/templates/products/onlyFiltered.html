<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{homepage :: nav}"></div>
<div class="container2">
    <div class="left-filter p-3">
        <h5 class="text-center filter-text">Filter items</h5>
        <form th:action="@{/products/filtered}" method="get" id="filterForm">
            <div class="form-group">
                <label for="filterCategory">Select Category:</label>
                <select class="form-control" id="filterCategory" name="category">
                    <option value="all" th:selected="${category == 'all'}">All Categories</option>
                    <option value="Monitors" th:selected="${category == 'Monitors'}">Monitors</option>
                    <option value="Laptops" th:selected="${category == 'Laptops'}">Laptops</option>
                    <option value="Computers" th:selected="${category == 'Computers'}">Computers</option>
                    <option value="Smartphones" th:selected="${category == 'Smartphones'}">Smartphones</option>
                    <option value="Software" th:selected="${category == 'Software'}">Software</option>
                    <option value="Computer Accessories" th:selected="${category == 'Computer Accessories'}">Computer Accessories</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterPrice">Sort by Price:</label>
                <select class="form-control" id="filterPrice" name="price">
                    <option value="default" th:selected="${price == 'default'}">Default</option>
                    <option value="low" th:selected="${price == 'low'}">Price Low to High</option>
                    <option value="high" th:selected="${price == 'high'}">Price High to Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Apply Filters</button>
        </form>
    </div>
</div>
<div class="text-center mb-4">
    <h1>Products</h1>
    <div class="d-flex justify-content-center mt-2">
        <a class="btn btn-primary" th:href="@{/products/add}">Add Product</a>
    </div>
</div>
<div class="container mt-4">
    <div class="row justify-content-center" th:if="${products != null and !products.isEmpty()}">
        <div class="col-12" th:each="product : ${products}">
            <div class="card-wrapper">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category}">Category</h6>
                        <p class="card-text">
                            <strong>Price:</strong> <span th:text="${product.price}"></span><br>
                            <strong>In stock:</strong> <span th:text="${product.quantityInStock}"></span><br>
                            <strong>Description:<br></strong> <span th:text="${product.description}"></span>
                        </p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" th:unless="${products != null and !products.isEmpty()}">
        <p>No products found.</p>
    </div>
</div>
</body>
</html>
