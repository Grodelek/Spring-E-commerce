<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Register User</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <form action="#" th:action="@{/register}" th:object="${user}" method="post">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{login}" placeholder="Enter Username" required>
                        <div th:if="${#fields.hasErrors('login')}" class="invalid-feedback">
                        <p th:errors="*{login}"></p>
                        </div>
                    </div>
                            //Poprawic bo sie nie wyswietla informacja o blednych danych
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password" required>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                         <p th:errors="*{password}"></p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
